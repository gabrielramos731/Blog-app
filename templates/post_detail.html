{% extends "base.html" %}

{% block content %}
<a href=" {{ post.get_edit_url }}" class="text-slate-100 bg-slate-600 px-4 py-2 rounded-lg w-fit">Editar Post</a>
<a href=" {{ post.get_delete_url }}" class="text-slate-100 bg-slate-600 px-4 py-2 rounded-lg w-fit">Deletar Post</a>
<div class="flex flex-col w-4/5 bg-slate-600 mx-auto p-3 rounded-lg gap-5">
    <h2 class="text-center text-4xl font-bold text-slate-100"> {{post.titulo}} </h2>
    <p class="text-slate-100 text-lg text-wrap"> {{post.corpo}} </p>
</div>
{% endblock content %}
